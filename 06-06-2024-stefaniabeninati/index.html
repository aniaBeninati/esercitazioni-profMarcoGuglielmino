<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodotti di abbigliamento</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <!-- Titolo principale -->
    <h1>Scopri le Migliori Offerte del Nostro Store</h1>
    <h2>Una Selezione di Prodotti di Qualit√† per Ogni Occasione</h2>
    <button id="loadProductsButton">Carica i prodotti</button>
    <!-- Campo input e pulsante per aprire la modale con il messaggio personalizzato -->
    <div class="input-section">
        <input type="text" id="title-input" placeholder="Filtro per titolo">
    </div>
    <div class="card-container"></div>
</div>
</div>

<!-- Modale per l'inserimento dei dati -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modal-title"></p>
        <form id="product-form" class="vertical">
            <label for="quantity">Taglia o numero:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="address">Indirizzo di spedizione:</label>
            <input type="text" id="address" name="address" required>
            <label for="packaging">Tipo di confezione:</label>
            <select id="packaging" name="packaging">
                <option value="standard">Standard</option>
                <option value="regalo">Regalo</option>
            </select>
            <div class="button-modal">
                <button type="submit" id="submit-button">Invia</button>
                <button type="button" id="cancel-button">Annulla</button>
            </div>
        </form>
    </div>
</div>
<!-- Campo input e pulsante per aprire la modale con il messaggio personalizzato -->
<div class="input-section">
    <input type="text" id="name-input" placeholder="Iscriviti con la tua email">
    <button id="welcome-button">Invia</button>
</div>
<div id="modal-email" class="modal-email">
    <div class="modal-content">
        <span id="close-button-email" class="close-button">&times;</span>
        <p id="modal-message"></p>
    </div>
</div>
</body>
</html>
